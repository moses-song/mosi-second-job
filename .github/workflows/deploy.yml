name: Auto Deploy and Version Control

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
      pull-requests: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Build frontend
        run: |
          cd digital-health-cartoon/frontend
          npm ci
          npm run build
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_KEY }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mosi-second-job
          directory: digital-health-cartoon/frontend/dist
          
      - name: Commit and push if changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add -A
            git commit -m "Auto-update: Deploy $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi